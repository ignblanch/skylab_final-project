      <div class="navbar-header">

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand nav-logo" href="/">movTv</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-show="!loggedUser">
            <a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
          </li>
          <li>
            <a ng-show="loggedUser" href="#!/profile/{{loggedUser}}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Your Collection</a>

            <div class="search" ng-controller="SearchController">
              <form ng-submit="getQuery(); query=''">

          </li>
        </ul><!-- End navbar left -->

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="!loggedUser">

            </li>
            <li ng-show="!loggedUser">
              <a href="#!/signup" > <i class="icon-chevron-sign-up"></i>Signup</a>
            </li>
            <li ng-show="loggedUser">
              <a id="nav-user" href="#!/profile/{{loggedUser}}">{{loggedUser}}</a>
            </li>
            <li ng-show="loggedUser">
              <a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
            </li>
        </ul> <!-- End navbar-right -->
      </div>
    </div>
  </nav> <!--End nav-->    

  <div class="container"><!--Main content here-->
    
    <ng-view></ng-view>
