<!DOCTYPE html>
<html lang="en" ng-app="skylab_final">
<head>
  <meta charset="UTF-8">
  <title>movTv</title>
  
  <!--Bootstrap-->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!--Font-awesome-->
  <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.css">
  <!--custom styles-->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img id="nav-logo" src="assets/images/logo05.png" alt="logo"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
          </li>
          <li>
            <a href="#!/profile/:user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Profile</a>
          </li>
          <li id="nav-mag">
            <div class="search">
              <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search"/>
              <button id="nav-btn" type="submit" class="btn btn-primary btn-sm"><span id="nav-mag" class="glyphicon glyphicon-search"></button>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="!loggedIn">
              <a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
            <li ng-if="!loggedIn">
              <a data-toggle="modal" data-target="#signupModal"> <i class="icon-chevron-sign-up"></i>Signup</a>
            </li>
            <li ng-if="loggedIn">
              <a href="#!/profile/:user">{{user}}</a>
            </li>
            <li ng-if="loggedIn">
              <a ng-click="logOut()"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
            </li>
        </ul>
      </div>
    </div>
  </nav> <!--End nav-->    

  <div class="container">
    <!--Main content here-->
    <ng-view></ng-view> 
  </div><!-- End main container-->

  <!-- Modal -->
  <div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="assets/images/avatar_user.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signup">
              <span id="reauth-email" class="reauth-email"></span>
              <input type="text" id="newUser" class="form-control" placeholder="Username" required autofocus>
              <input type="password" id="newPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-success btn-block btn-signup" type="submit">Signup</button>
            </form><!-- /form -->
            <p class="signup"><a href="#" data-dismiss="modal" class="pull-right">Dismiss</a></p>
        </div><!-- End card-container -->         
    </div>
  </div><!-- End Modal -->

  <footer class="footer row-footer">
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <ul class="nav navbar-nav list-unstyled">
            <li><a href="#!/">Home</a></li>
            <li><a href="#!/profile/:user">Profile</a></li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-3 col-sm-offset-3">
            <div class="nav navbar-nav">
              <a class="btn btn-social-icon social-link" href="#">About us</a></li>
              <a class="btn btn-social-icon btn-linkedin social-link" href="https://www.linkedin.com/in/ignblanch/" target="_blank"><i class="fa fa-linkedin"></i></a>
              <a class="btn btn-social-icon social-link" href="https://github.com/ignblanch" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="col-xs-12">
          <p align=center>Â© 2017 <a href="https://github.com/ignblanch" target="_blank">ignblanch</a></p>
        </div>
      </div>
    </div>
  </footer><!--End Footer-->

  <!--AngularJS -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <!--Angular Route -->
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <!-- Main module -->
  <script src="js/app.js"></script>
  <!-- Services -->
  <script src="js/services/services.js"></script>
  <!--Jquery -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <!-- Boostrap -->
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!--ROUTES -->
  <!--Home unlogged -->
  <script src="js/routes/home/controller.js"></script>
  <script src="js/routes/home/index.js"></script>
  <!--Login -->
  <script src="js/routes/login/controller.js"></script>
  <script src="js/routes/login/index.js"></script>
  <!--Movie detail -->
  <script src="js/routes/detail/controller.js"></script>
  <script src="js/routes/detail/index.js"></script>
  <!--User Profile -->
  <script src="js/routes/profile/controller.js"></script>
  <script src="js/routes/profile/index.js"></script>
  <!--Results page -->
  <script src="js/routes/results/controller.js"></script>
  <script src="js/routes/results/index.js"></script>
</body>

</html>
