<h3 id="profile-title">Your search results:</h3> 
<div class="profile-container container">
  <p ng-show="!mediaResults.Search">No results</p>
    <ul id="media-list">
      <li ng-repeat="media in mediaResults.Search">
        <div class="media">
          <div class="media-left">
            <img src="{{media.Poster}}" class="media-object media-thumbnail" style="width:60px">
          </div>
          <div class="media-body">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h3 class="media-heading"><a ng-href="#!/detail/{{media.imdbID}}">{{media.Title}} -  ({{media.Year}})</a></h3>
                <small><a href="http://www.imdb.com/title/{{media.imdbID}}/" target="_blank">imdb <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></small>
              </div><!--End col-->
              <div class="col-xs-12 col-md-5">
                <div class="btn-group btn-group-lg" role="group">
                  <a class="btn btn-info btn-signup" ng-href="#!/detail/{{media.imdbID}}" id="addFav"><span class="glyphicon glyphicon-info-sign"></span> Details </a> 
                </div>
              </div><!-- End col-->
            </div><!-- End row-->
            </div><!--End media body-->
        </div><!-- End Media Object -->
         <hr>
        </li>
    </ul>
</div>
