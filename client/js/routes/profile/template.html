<div class="profile-container container">
<ul class="nav nav-tabs">
  <li ng-class="{active: movies && tv}"><a ng-click="tv=true; movies=true" ng-class="{active: movies&&tv}">All</a></li>
  <li ng-class="{active:tv && !movies}"><a ng-click="tv=true; movies=false">TvShows</a></li>
  <li ng-class="{active: movies && !tv}"><a ng-click="tv=false; movies=true">Movies</a></li>
  <li><a href="#">Reviews</a></li>
</ul>
  <div ng-show="tv" class="row">
    <h4>User's Tv Shows<hr></h4>
    <div id="thumbs-container">
        <div ng-repeat="favorite in FullFavorites track by $index" ng-if="favorite.Type == 'series'" class="thumbnail col-xs-12 col-md-3">
          <img ng-style="{'background-image':'url({{favorite.Poster}}})'}">
          <div class="caption text-center">
            <h4>{{favorite.Title}}<span class="pull-right">{{favorites[$index].stars}} <span class="glyphicon glyphicon-star" id="star" aria-hidden="true"></span></span></h4>
            <div class="btn-group btn-thumb" role="group">
            <button class="btn btn-info btn-signup" id="addFav"><span class="glyphicon glyphicon-info-sign"></span>Details</button>
            <button class="btn btn-info btn-signup" id="removeFav"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove</button>
            <button class="btn btn-info btn-signup"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Review</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div ng-show="movies" class="row">
  <h4>User's Movies<hr></h4>
    <div id="thumbs-container"> 
       <div ng-repeat="favorite in FullFavorites track by $index" ng-if="favorite.Type == 'movie'" class="thumbnail col-xs-12 col-md-3">
          <img ng-style="{'background-image':'url({{favorite.Poster}}})'}">
          <div class="caption text-center">
            <h4>{{favorite.Title}}<span class="pull-right">{{favorites[$index].stars}} <span class="glyphicon glyphicon-star" id="star" aria-hidden="true"></span></span></h4>
            <div class="btn-group btn-thumb" role="group">
            <button class="btn btn-info btn-signup" id="addFav"><span class="glyphicon glyphicon-info-sign"></span>Details</button>
            <button class="btn btn-info btn-signup" id="removeFav"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remove</button>
            <button class="btn btn-info btn-signup"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Review</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
