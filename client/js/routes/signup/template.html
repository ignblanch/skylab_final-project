<div class="container">
  <div class="card card-container">
      <h3 class="signup">Create new account</h3>
      <img id="profile-img" class="profile-img-card" src="assets/images/avatar_user.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-success btn-block btn-signin" ng-click="registerUser(user)">Signup</button>
      </form><!-- /form -->
      <p class="signup">Already have an account? <a href="#!/login"> Login</a></p>
  </div><!-- /card-container -->
</div><!-- /container -->
